<!doctype html>
<html>
<head>
<meta charset='utf-8'>
<title></title>
<style>
#outer{
  width:330px;
  height:100px;
  margin:10px auto;}
#outer div{
  width:100px;
  height:100px;
  float:left;
  background:black;
  margin:0 5px;}
</style>
<script>
window.onload=function(){
    var oBtn=document.getElementsByTagName('button')[0];
    var oDiv=document.getElementById('outer').getElementsByTagName('div');
    oBtn.onclick=function(){
	    for(var i=0;i<oDiv.length;i++){
		     oDiv[i].style.background="red";}}
}
</script>
</head>
<body>
<center><button>点击将DIV变成红色</button></center>
<div id="outer">
<div></div>
<div></div>
<div></div>
</div>
</body>
</html>
