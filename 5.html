<!doctype html>
<html>
<head>
<meta charset='utf-8'>
<title>鼠标移入移出改变样式</title>
<style>
#div1{
  width:150px;
  height:150px;
  margin:0 auto;
  padding:10px;
  background:black;
  border:10px solid #000;}
 #div1.hover{
 color:red;
  background:#f0f0f0;
  background:10px solid red;
  border:10px solid red;}
</style>
<script>
//改变className
window.onload=function(){
    var oDiv=document.getElementById('div1');
     oDiv.onmouseover=function(){
	    oDiv.className="hover";}
	  oDiv.onmouseout=function(){
	    oDiv.className="";}
}

</script>
</head>
<body>
<div id="div1">鼠标移入改变样式，鼠标移出恢复</div>
</body>
</html>
